<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0G Research iNFT Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body { background: #050507; color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(12px); }
        .nft-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nft-card:hover { transform: translateY(-8px); border-color: #3b82f6; box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.3); }
        .label-text { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 2px; }
        .data-value { font-family: 'Courier New', monospace; font-size: 0.75rem; color: #cbd5e1; word-break: break-all; display: block; }
        .gradient-border { border-bottom: 2px solid; border-image: linear-gradient(90deg, #3b82f6, #9333ea) 1; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 p-6 glass rounded-3xl gap-4">
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">DARA RESEARCH PASSPORT</h1>
                <p class="text-gray-500 text-xs">Aristotle Mainnet Infrastructure â€¢ 0G Storage Protocol</p>
            </div>
            <button id="connectBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 px-10 py-3 rounded-2xl font-bold shadow-lg shadow-blue-900/40 transition-all">
                CONNECT TRUST WALLET
            </button>
        </header>

        <div id="nftContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-6">
            </div>
    </div>

    <script>
        // DATA ARRANGED IN YOUR EXACT ORDER
        const myNfts = [
            {
                passport: "TEST-001",
                tokenId: "0x4884f459...0001",
                metaHash: "0x9c22ff5f21f0b81b113e63f7db6da94fedef11b2119b4088b89664fb9a3cb658",
                name: "Zero-Knowledge AI Consensus Protocol",
                img: "https://ipfs.io/ipfs/QmYourImageCID", // Replace with actual CID if you have it
                file: "test.txt"
            },
            {
                passport: "1761793985109",
                tokenId: "0x4884f459...0002",
                metaHash: "0x1fd2b628bb731da5282c54e7a91bb3e0d4db54e30947eead2d9baf5219c7c0d0",
                name: "Decentralized Storage Optimization",
                img: "https://ipfs.io/ipfs/QmYourImageCID", 
                file: "restoreCode.bat"
            },
            {
                passport: "1761846773817",
                tokenId: "0x4884f459...0003",
                metaHash: "0x731e410375e3066e67a3757773ed97f3c8f366d990a50e441418fa50aaed7f92",
                name: "Quantum-Resistant Blockchain Signatures",
                img: "https://ipfs.io/ipfs/QmYourImageCID",
                file: "0g research.txt"
            },
            {
                passport: "1761966502531",
                tokenId: "0x4884f459...0004",
                metaHash: "0x20e2ec236aeb85f958e8dc779e15fe6e820dd4b1355dd93cbeefb45e398ab98b",
                name: "Bio-Inspired Consensus Mechanisms",
                img: "https://ipfs.io/ipfs/QmYourImageCID",
                file: "Renewable Energy.txt"
            }
        ];

        function renderNfts() {
            const container = document.getElementById('nftContainer');
            container.innerHTML = myNfts.map(nft => `
                <div class="glass p-5 rounded-3xl nft-card flex flex-col h-full">
                    <div class="relative w-full h-48 bg-gray-900 rounded-2xl overflow-hidden mb-5">
                        <img src="${nft.img}" alt="iNFT" onerror="this.src='https://placehold.co/400x400/1e293b/3b82f6?text=Research+iNFT'" class="w-full h-full object-cover opacity-80">
                        <div class="absolute top-3 left-3 bg-blue-600/90 text-[10px] font-bold px-3 py-1 rounded-full">ACTIVE</div>
                    </div>

                    <div class="mb-4">
                        <span class="label-text">Unique Passport #</span>
                        <span class="data-value text-blue-400 font-bold">${nft.passport}</span>
                    </div>

                    <div class="mb-4">
                        <span class="label-text">Token ID</span>
                        <span class="data-value">${nft.tokenId}</span>
                    </div>

                    <div class="mb-4">
                        <span class="label-text">Metadata Hash</span>
                        <span class="data-value">${nft.metaHash.substring(0, 32)}...</span>
                    </div>

                    <div class="mt-auto pt-4 border-t border-white/5">
                        <h3 class="font-bold text-sm leading-tight mb-4 min-h-[40px]">${nft.name}</h3>
                        <button onclick="alert('Accessing 0G Storage for: ${nft.file}')" 
                                class="w-full bg-white/5 hover:bg-white/10 border border-white/10 py-3 rounded-xl text-xs font-bold transition-all">
                            PULL FROM 0G STORAGE
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Connect logic
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('connectBtn').innerText = "CONNECTED";
                renderNfts();
            } else {
                alert("Please open this in the Trust Wallet Browser.");
            }
        });

        // Initialize display
        renderNfts();
    </script>
</body>
</html>

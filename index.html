<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0G iNFT Data Extractor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #0a0a0a; color: #f0f0f0; padding: 2em; line-height: 1.6; }
        h1, h2 { color: #00aaff; border-bottom: 2px solid #00aaff; padding-bottom: 5px;}
        button { font-size: 1.2em; padding: 0.5em 1.2em; cursor: pointer; border-radius: 8px; border: none; background-color: #00aaff; color: #fff; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background-color: #0088cc; }
        #walletInfo { margin-top: 1.5em; background: #1a1a1a; padding: 1em; border-radius: 8px; }
        .nft-container { margin-top: 2em; display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5em;}
        .nft-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 1.5em; }
        .nft-card h2 { margin-top: 0; }
        pre { background-color: #050505; color: #aaff00; padding: 1em; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; font-size: 0.9em;}
    </style>
</head>
<body>
    <h1>0G Intelligent NFT Data Extractor</h1>
    <p>Connect your wallet to pull the research files attached to your iNFTs from the 0G storage layer.</p>

    <button id="connectButton">Connect Wallet</button>

    <div id="walletInfo" style="display: none;">
        <strong>Connected Wallet:</strong> <span id="walletAddress"></span><br>
        <strong>Network:</strong> <span id="networkName"></span>
    </div>

    <div id="nft-container" class="nft-container"></div>

    <!-- These scripts are placeholders for a modern web development setup -->
    <script type="module" src="app.js"></script>
</body>
</html>

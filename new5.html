<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0G iNFT Research Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/universal-provider@2.10.0/dist/index.umd.js"></script>
    <style>
        body { background: #0a0a0c; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .nft-card:hover { border-color: #3b82f6; transform: translateY(-5px); transition: all 0.3s ease; }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #9333ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 glass p-6 rounded-2xl gap-4">
            <div>
                <h1 class="text-2xl font-bold gradient-text text-center md:text-left">0G iNFT Portal</h1>
                <p class="text-gray-400 text-xs text-center md:text-left">Aristotle Mainnet DA + Galileo Storage</p>
            </div>
            <button id="connectBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-full font-semibold shadow-lg shadow-blue-900/20 transition-all">
                Connect Trust Wallet
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass p-4 rounded-xl">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Active Wallet</p>
                <p id="walletDisplay" class="truncate font-mono text-sm">Not Connected</p>
            </div>
            <div class="glass p-4 rounded-xl flex items-center gap-3">
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                <p class="text-sm font-medium">Aristotle Mainnet (DA)</p>
            </div>
            <div class="glass p-4 rounded-xl flex items-center gap-3">
                <div class="h-2 w-2 rounded-full bg-blue-500"></div>
                <p class="text-sm font-medium">Galileo Testnet (Storage)</p>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-6 px-2">Your Verified iNFTs (4)</h2>
        <div id="nftContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <script>
        const PROJECT_ID = "dabfcc08b5be8440d0404bf351edf970"; // Your Key
        const ARISTOTLE_CHAIN_ID = "0x4115"; // 16661
        
        const myNfts = [
            { id: 1, name: "Quantum Signatures", file: "research.txt", cid: "0x9c22ff5f...9a3cb658" },
            { id: 2, name: "Restore Logic", file: "restoreCode.bat", cid: "0xda25a5f5ea40e210db8a662801647b655dd2d1030ab89285441c74ced13e2945" },
            { id: 3, name: "0G Research", file: "0g research.txt", cid: "0xbf02c1cab5034303eccda34e461e0f65c3277c217023979ca1901f57ce6ba6b0" },
            { id: 4, name: "Renewable Energy", file: "Renewable Energy.txt", cid: "0x175dce81758f5c91c49fb8a0c4af35653bdf92fc21a02daf53adcc3004c0b57c" }
        ];

        let provider;
        const connectBtn = document.getElementById('connectBtn');
        const walletDisplay = document.getElementById('walletDisplay');
        const nftContainer = document.getElementById('nftContainer');

        async function initConnection() {
            // 1. Check if inside Trust DApp Browser
            if (window.ethereum && window.ethereum.isTrust) {
                try {
                    const browserProvider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await browserProvider.send("eth_requestAccounts", []);
                    handleAuth(accounts[0]);
                } catch (e) { alert("Connection rejected"); }
            } 
            // 2. Fallback to WalletConnect for external browsers
            else {
                alert("Opening WalletConnect for Trust Wallet...");
                // UniversalProvider setup would go here for a full build
                // For this HTML, we'll use a deep link approach or standard Web3Modal
                window.location.href = `https://link.trustwallet.com/open_url?url=${window.location.href}`;
            }
        }

        function handleAuth(address) {
            walletDisplay.innerText = address;
            connectBtn.innerText = "Connected âœ…";
            connectBtn.classList.replace('bg-blue-600', 'bg-green-600');
            renderNfts();
        }

        function renderNfts() {
            nftContainer.innerHTML = myNfts.map(nft => `
                <div class="glass p-6 rounded-2xl nft-card border border-transparent transition-all">
                    <div class="h-32 bg-gradient-to-br from-blue-900/20 to-purple-900/20 rounded-lg mb-4 flex items-center justify-center">
                        <span class="text-4xl text-blue-500 font-bold opacity-50">#0${nft.id}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-1">${nft.name}</h3>
                    <p class="text-[10px] text-gray-500 font-mono truncate mb-4">${nft.cid}</p>
                    <button onclick="fetchFrom0G('${nft.cid}', '${nft.file}')" 
                            class="w-full bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 py-3 rounded-xl text-sm font-bold border border-blue-500/30 transition-all">
                        Pull ${nft.file}
                    </button>
                </div>
            `).join('');
        }

        async function fetchFrom0G(cid, filename) {
            // This logs the precise 0G metadata needed for retrieval
            console.log(`[0G-PROTOCOL] Target Hash: ${cid}`);
            alert(`PULLING FROM 0G STORAGE\n\nFile: ${filename}\nNetwork: Galileo Testnet\nStatus: Initializing 0G-TS-SDK...`);
        }

        connectBtn.addEventListener('click', initConnection);
    </script>
</body>
</html>
